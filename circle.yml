machine:
  environment:
    CIRCLE_BUILD_DIR: $HOME/$CIRCLE_PROJECT_REPONAME
    PATH: $PATH:$CIRCLE_BUILD_DIR/bin
    zipfile: $HOME/route53_backups.zip
  post:
    - mkdir -p $CIRCLE_BUILD_DIR/bin
  #python:
  #  version: 2.7

dependencies:
  pre:
    - go get -v github.com/JacksonConsulting/s3up
  cache_directories:
    - bin
test:
  override:
    - ls -lR $VIRTUAL_ENV
    - ls -lR ~/
deployment:
  zip:
    branch: master
    commands:
      - bash ./lambdazip.sh
  s3up:
    branch: master
    commands:
      - s3up -source=~/route53_backups.zip -bucket=$BUCKET
