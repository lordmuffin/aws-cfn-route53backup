machine:
  environment:
    CIRCLE_BUILD_DIR: $HOME/$CIRCLE_PROJECT_REPONAME
    PATH: $PATH:$CIRCLE_BUILD_DIR/bin
    zipfile: $HOME/upload/route53_backups.zip
  post:
    - mkdir -p $CIRCLE_BUILD_DIR/bin
  #python:
  #  version: 2.7

dependencies:
  pre:
    - go get -v github.com/JacksonConsulting/s3up
  cache_directories:
    - bin
test:
  pre:
      - bash ./lambdazip.sh
deployment:
  s3up:
    branch: master
    commands:
      - s3up -source=$HOME/upload/ -bucket=$BUCKET
